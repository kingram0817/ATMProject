{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Card</title>

    <style>
        .atm-title {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="atm-title">Apply for a new card</div>
<br/><br/>
    {% if user.is_authenticated %}

        <div class="col-md-6 offset-md-3">
            <form action="{% url 'addCard' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" class="btn btn-secondary">
            </form>
        </div>





    {% endif %}
</body>
</html>
{% endblock %}
