{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account Details</title>

    <style>
        .atm-title {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="atm-title">Edit Account Details</div>
<br/>
<div class="col-md-6 offset-md-3">
    <form method = "POST" action="{% url 'editAccount' %}">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-warning alert-dismissable" role="alert">
                    <button class="close" data-dismiss="alert">
                        <small><sup>x</sup></small>
                    </button>
                <p>Your form has errors...</p>
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}

                {% endfor %}


            </div>

        {% endif %}
        {{ form.as_p }}

        <input type="submit" value="Confirm" class="btn btn-secondary">

    </form>
</div>
</body>
</html>
{% endblock %}
